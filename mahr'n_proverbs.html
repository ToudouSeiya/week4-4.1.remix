<!--
Morgan Lincicum
These generative phrases are inspired by a fictional world that
I like to write/draw/talk about that I've had in my head for
many years. I used names of cities, factions, etc. in place of
those that were already here, and modified, removed, and added 
some possible phrases to fit the general vibe.

Some favorites: "All roads lead ever on."
"Right or wrong, to the stars."
"The sun never sets in the void."
"No man is my country."
"Say yes to fish!"

<script type="text/javascript">
var t = 0;
// All but the last character ends up as the beginning of the output.
// The last character is tacked onto the very end.
var left = ["The water flows.", "Don't tell.", "All roads lead.", "Say yes!", "Nevermind.", "The path goes.", "The sun never sets.", "Thereâ€™s no place like.", "Can one simply walk?", "No man is.", "Right or wrong,.", "Tell it.", "Teach all."];
// This ends up as the end of the output, except for the very last character.
var right = ["everywhere", "to the stars", "to the capital", "to Ete Renu", "in the void", "ever on", "on the Mahr'n Empire", "home", "into the river", "an island", "my country", "to the hand", "to fish"];
function rand_range(max) {
    "use strict";
    return Math.floor(Math.random() * (max + 1));
}
function litany() {
    "use strict";
    var last, text, l, r, main = document.getElementById('main');
    if (t <= 24) {
        t += 1;
    } else {
        main.removeChild(document.getElementById('main').firstChild);
    }
    last = document.createElement('div');
    l = rand_range(left.length - 1);
    r = rand_range(right.length - 2);
    if (r >= l) {
        r += 1;
    }
    text = left[l].slice(0, left[l].length - 1) + " " + right[r] + left[l].slice(-1);
    last.appendChild(document.createTextNode(text));
    main.appendChild(last);
}
function produce_litany() {
    "use strict";
    litany();
    setInterval(litany, 2500);
}</script>
  <title>Mahr'n Perverbs</title>
</head>
<body onload="produce_litany();">
